<app-navbar>
</app-navbar>
<div style="text-align:center" class="bg-info">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h3>{{slogan}}</h3>
</div>
<div class="container m-4">

  <div class="container" *ngIf="afAuth.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button type="button" class="btn btn-secondary btn-lg" (click)="logout()">Logout</button>
    <div class="m-3"></div>
    <button id="checkin" type="button" class="btn btn-primary btn-lg" (click)="attendance()">{{checkintext}}</button>
    <div *ngIf="success">
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </div>
  </div>
  <ng-template #showLogin>
    <p>Please login.</p>
    <button type="button" class="btn btn-primary btn-lg" (click)="login()">Login with Google</button>
  </ng-template>
  <div> {{message}}
  </div>
</div>
